<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid black;
            width: 40px;
            height: 40px;
            color:lightyellow
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="8" bgcolor="aquamarine"></td>
        </tr>
        <tr>
            <td rowspan="6" bgcolor="lightyellow"></td>
            <td colspan="6" bgcolor="aquamarine"></td>
            <td rowspan="6" bgcolor="lightyellow"></td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="lightyellow"></td>
            <td colspan="4" bgcolor="aquamarine"></td>
            <td rowspan="4" bgcolor="lightyellow"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="lightyellow"></td>
            <td bgcolor="red"></td>
            <td bgcolor="blue"></td>
            <td rowspan="2" bgcolor="lightyellow"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen"></td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="aquamarine"></td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="aquamarine"></td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="aquamarine"></td>
        </tr>
    </table>
</body>
</html>
